<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>欢迎</title>
    <script>
        // 函数用于获取 URL 参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 获取并解码 URL 参数
        window.onload = function() {
            const base64Url = getQueryParam('u'); // 获取名为u的参数

            if (base64Url) {
                targetUrl = atob(base64Url); // Base64解码
            }

            // 设置 iframe 的 src 属性为目标 URL
            document.getElementById('contentFrame').src = targetUrl;
        };
    </script>
</head>
<body>
    <iframe id="contentFrame" style="width: 100%; height: 100vh; border: none;"></iframe>
</body>
</html>
